<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.min.js"></script>
</head>

<body>
  <div style="background-color: voilet; display: flex; justify-content: center; margin-bottom: 20px; margin-top: 50px;">
    <marquee direction="right" behavior="alternate">
      SIMPLE CALCULATOR
    </marquee>
  </div>
  <div class="wh">
    <div class="container" id="ma"><input id="re" /></div>
    <div class="container">
      <button class="buttons">7</button>
      <button class="buttons">8</button>
      <button class="buttons">9</button>
      <button class="buttons">*</button>
    </div>
    <div class="container">
      <button class="buttons">4</button>
      <button class="buttons">5</button>
      <button class="buttons">6</button>
      <button class="buttons">+</button>
    </div>
    <div class="container">
      <button class="buttons">1</button>
      <button class="buttons">2</button>
      <button class="buttons">3</button>
      <button class="buttons">-</button>
    </div>
    <div class="container">
      <button class="buttons">(</button>
      <button class="buttons">0</button>
      <button class="buttons">)</button>
      <button class="buttons">.</button>
    </div>
    <div class="container">
      <button class="buttons">/</button>
      <button class="buttons">%</button>
      <button class="buttons">c</button>
      <button class="buttons" id="eq">=</button>
    </div>

  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
